<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
          <h1>Guess The Number !</h1>
        <div class="userNum">
            <p style="margin-left: 8px;">Your Guess :</p>
            <div class="ext"></div><input type="number" placeholder="Please Enter A Number From 1 to 10" id="inp">
        </div>
        <button id="btn" onclick="checkGuess()">Check Guess</button>
        <p id="hint"></p>
        <button id="resetBtn">Reset Game</button>
    </div>
 <script src="script.js"></script>
</body>

</html>
